    <script>
        $(function () {
        $.post("user/findOne",{},function (data) {
            $("#span_username").html(data.username);
            })

        $.get("category/findAll",{},function (data) {

            //拼接字符串加入ul中
            let lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            for (let i = 0; i <data.length ; i++) {
                lis+='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
            }
            lis+= '<li><a href="favoriterank.html">收藏排行榜</a></li>';

            //将lis字符串，设置到ul的html内容中
            $("#category").html(lis);
        })

        });

        $("#search-button").click(function () {
            //线路名称
            let rname = $("#search_input").val();
            if (rname){
                rname=window.decodeURIComponent(rname);
            }
            let cid =getParameter("cid");
            // 跳转路径 http://localhost/travel/route_list.html?cid=5，拼接上rname=xxx
            location.href="http://localhost/travel2/route_list.html?"+"rname="+rname;
        });

    </script>
